{% extends 'index.html' %}

{% block content %} 
<section class = "post_sliders">
    <div class="container">
          <div class="my-slider">
        
              {% for i in list_articles %}
        
                  <div class="post_sliders_info">

                    <div class="post_slider_item">
                      <div class="post_slider_img">

                        <span style="background-image: url('{{i.picture.url}}');" ></span>
                      </div>
                      
                      <div class="post_slider_txt">

                        
                        <h1 class="post_slider_txt1">{{i.name}}</h1>
      
                        <p class = "post_txt">{{i.text|truncatechars:"255"}}</p>
                        
                        <div class="post_more_info">
                          {% if user.is_authenticated %}
                          
                          <div>
                            {{i.create_date}}
                            <span>
                              <i class="fa-solid fa-star"></i>
                            </span>
                          </div> 
                          
                          <div class="post_slider_moreInfo">
                            
                            <a class="post_link" href="/detail/{{i.id}}">go to article</a>
                          </div>
                          
                          {%endif%}
                        </div>
                      </div>
                    </div>
                    
                  </div>
        
              {% endfor %}

          </div>
    </div>
  </section>
{%endblock%}
